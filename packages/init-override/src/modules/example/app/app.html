        <h1>Bootstrap Initialization Override Example</h1>
        <p>The <a target="_blank" href="https://github.com/salesforce/lwr/blob/master/packages/%40lwrjs/client-modules/modules/lwr/init/README.md">Bootstrap Init API</a> allows an application developer to take over processing the root element(s) of an application. This sample shows interception of the initialization process so that the name of each root Lightning Web Component can be updated before being added to the <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/CustomElementRegistry">Custom Element Registry</a>. Inspect this paragraph in your browser console to see that instead of <code>example-app</code>, the root component is named <code>my-app</code>.</p>
