<template>
    <div class="menu">
        <lightning-breadcrumbs>
            <lightning-breadcrumb
                label="Parent"
                href="#">
            </lightning-breadcrumb>
            <lightning-breadcrumb
                label="Child"
                href="#">
            </lightning-breadcrumb>
            <lightning-breadcrumb
                label="Grandchild"
                href="#">
            </lightning-breadcrumb>
        </lightning-breadcrumbs>
    </div>

    <div class="menu buttons">
        <div>Button menu:</div>
        <lightning-button-menu title="Dividers use standard variant" alternative-text="Show menu">
            <lightning-menu-subheader label="Header Alpha"></lightning-menu-subheader>
            <lightning-menu-item value="MenuItemOne" label="Menu Item One"></lightning-menu-item>
            <lightning-menu-item value="MenuItemTwo" label="Menu Item Two"></lightning-menu-item>
            <lightning-menu-divider></lightning-menu-divider>
            <lightning-menu-subheader label="Header Beta"></lightning-menu-subheader>
            <lightning-menu-item value="MenuItemThree" label="Menu Item Three"></lightning-menu-item>
            <lightning-menu-divider></lightning-menu-divider>
            <lightning-menu-item value="MenuItemFour" label="Menu Item Four"></lightning-menu-item>
        </lightning-button-menu>
    </div>

    <div class="menu">
        <lightning-vertical-navigation selected-item="recent" shaded>
            <lightning-vertical-navigation-section label="Vertical">
                <lightning-vertical-navigation-item label="Recent" name="recent"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Created by Me" name="created"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Private Reports" name="private"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Public Reports" name="public"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="All Reports" name="all"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>

    <div class="tree nav">
        <lightning-tree items={treeItems} header="Tree"></lightning-tree>
    </div>
</template>
